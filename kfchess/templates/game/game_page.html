{% extends "base.html" %}

{% block title %}
You are watching game {{ game_id }}!
{% endblock %}

{% block page_headers %}
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('.static', filename='libs/chessboardjs-0.3.0/css/chessboard-0.3.0.min.css')}}">
    <script src="{{ url_for('.static', filename='libs/kfchessjs-0.0.1/chess.js')}}"></script>
    <script src="{{ url_for('.static', filename='libs/jquery-3.3.1.min.js')}}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
{% endblock page_headers %}

{% block page_content %}
<div id="board" style="width:400px"></div>
<script src="{{ url_for('.static', filename='libs/chessboardjs-0.3.0/js/chessboard-0.3.0.js')}}"></script>
<script src="{{ url_for('.static', filename='scripts/board.js')}}"></script>

<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
    });
</script>
{% endblock page_content %}
